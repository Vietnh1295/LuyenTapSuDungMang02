<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=new Array();
    while (arr.length!=3)
    {
        arr.push(parseInt(prompt('Nhập số thứ '+(arr.length+1))))
    }
    function KiemTra(arr) {
        var min=arr[0];
        for(var i=0;i<arr.length;i++)
        {
            if(min>arr[i])
            {
                min=arr[i];
            }
        }
        return min;
    }
    alert(KiemTra(arr));
</script>
</body>
</html>
