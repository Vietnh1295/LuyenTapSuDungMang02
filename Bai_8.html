
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=new Array();
    var num=parseInt(prompt('Nhập số luong'));
    while (arr.length!=num)
    {
        arr.push(parseInt(prompt('Nhập số thứ '+(arr.length+1))));
    }
    function KiemTra(arr) {

        for(var i=0;i<arr.length/2;i++)
        {
            var temp=arr[i];
            arr[i]=arr[arr.length-i-1];
            arr[arr.length-i-1]=temp;
        }
        return arr;
    }
    alert(KiemTra(arr));
</script>
</body>
</html>
