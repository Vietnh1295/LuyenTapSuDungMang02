<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var result=1;
    var num=parseInt(prompt('Nhập số '));
    function GiaiThua(num) {
        for(var i=1;i<=num;i++)
        {
            result*=i;
        }
        return result;
    }
    alert(GiaiThua(num));
</script>
</body>
</html>
