<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=new Array();
    while (arr.length!=2)
    {
        arr.push(parseInt(prompt('Nhập số thứ '+(arr.length+1))));
    }
    function KiemTra(arr) {
        for(var i=0;i<arr.length;i++)
        {var temp=arr[i];
            arr[i]=arr[i+1];
            arr[i+1]=temp;
        }
        return arr;
    }
    alert(KiemTra(arr));
</script>
</body>
</html>
